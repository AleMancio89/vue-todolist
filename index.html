<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <img src="img/logo.png" alt="Boolean logo">
          <div class="my-input-form">
            <!-- collego il valore dell'input al campo userInput nell'istanza di Vue -->
            <input v-model="userInput" type="text" placeholder="Nuovo Todo">
            <!-- assegno la funzione addToDo al click del bottone -->
            <button @click="addToDo" type="button" class="btn">Aggiungi</button>
          </div>
        </div>
        <div class="row">
          <div class="todo-list">
            <ul>
              <!-- Imposto un v-for per creare gli elementi necessari, al click assegno la funzione highlightItem  e tramite v-bind assegno la classe .active all'elemento necessario-->
              <li @click="highlightItem(todoIndex)" class="list-item" :class="{active: toDos[todoIndex].active}" v-for="(todo, todoIndex) in toDos">
                <span>{{ todo.text }}</span>
                <!-- associo la funzione removeItem al click e uso il .stop per far si che al click dell'element si attivi solo quella funzione(evitare highlightItem) -->
                <a href="#" @click.stop="removeItem(todoIndex)"><i class="fa fa-times" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
