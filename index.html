<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <img src="img/logo.png" alt="Boolean logo">
          <div class="my-input-form">
            <input v-model="userInput" type="text" placeholder="Nuovo Todo">
            <button @click="addToDo" type="button" class="btn">Aggiungi</button>
          </div>
        </div>
        <div class="row">
          <div class="todo-list">
            <ul>
              <template v-for="(el, index) in toDoes">
                <li>
                  <div class="list-item">
                    <span>{{ el }}</span>
                    <a href="#" @click="removeItem(index)"><i class="fa fa-times" aria-hidden="true"></i></a>
                  </div>
                </li>
              </template>
            </ul>
          </div>

        </div>
      </div>      
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
